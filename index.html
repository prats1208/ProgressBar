<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <header>Signup Form</header>
        <div class="container-body">
            <div class="progress-bar">
                <div class="step">
                    <p>Step</p>
                    <div class="step-container">
                    <div class="bullet"><span>1</span></div>
                    <div class="check fas fa-check"></div>
                    </div>
                </div>
                <div class="step">
                    <p>Step</p>
                    <div class="step-container">
                    <div class="bullet"><span>2</span></div>
                    <div class="check fas fa-check"></div>
                    </div>
                </div>
                <div class="step">
                    <p>Step</p>
                    <div class="step-container">
                    <div class="bullet"><span>3</span></div>
                    <div class="check fas fa-check"></div>
                    </div>
                </div>
                <div class="step">
                    <p>Step</p>
                    <div class="step-container">
                    <div class="bullet"><span>4</span></div>
                    <div class="check fas fa-check"></div>
                    </div>
                </div>
            </div>
            <div class="form-outer">
            <form action="#">
                <div class="page slidePage">
                <div class="title">Basic Info:</div>
                <div class="field">
                    <div class="label">First Name</div>
                    <input type="text" />
                </div>
                <div class="field">
                    <div class="label">Last Name</div>
                    <input type="text" />
                </div>
                <div class="field nextBtn">
                    <button>Next</button>
                </div>
                </div>
                <div class="page">
                <div class="title">Contact Info:</div>
                <div class="field">
                    <div class="label">Email address</div>
                    <input type="text" />
                </div>
                <div class="field">
                    <div class="label">Phone Number</div>
                    <input type="number" />
                </div>
                <div class="field btns">
                    <button class="prev-1 prev">Pervious</button>
                    <button class="next-1 next">Next</button>
                </div>
                </div>

                <div class="page">
                <div class="title">date of Birth:</div>
                <div class="field">
                    <div class="label">Date</div>
                    <input type="date" />
                </div>
                <div class="field">
                    <div class="label">Gender</div>
                    <select>
                    <option>Male</option>
                    <option>Female</option>
                    </select>
                </div>
                <div class="field btns">
                    <button class="prev-2 prev">Pervious</button>
                    <button class="next-2 next">Next</button>
                </div>
                </div>

                <div class="page">
                <div class="title">Login Details:</div>
                <div class="field">
                    <div class="label">Username</div>
                    <input type="text" />
                </div>
                <div class="field">
                    <div class="label">Password</div>
                    <input type="password" />
                </div>
                <div class="field btns">
                    <button class="prev-3 prev">Pervious</button>
                    <button class="submit">Submit</button>
                </div>
                </div>
            </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
